<div class="container convertor-wraper">
  <div class="row">
    <div class="bootstrap-colon col-md-6 col-sm-12">
      <label for="">From</label>
      <select class="select-curency btn-block btn btn-outline-success" (change)="selectFirstCurency($event)">
        <option disabled selected value style="display:none">select one currency</option>
        <option value="{{item.value}}" *ngFor="let item of currencyRates?.rates | keyvalue">
          <b>{{item.key}}</b>
        </option>
      </select>
    </div>
    <div class="bootstrap-colon col-md-6 col-sm-12">
      <label for="">To</label>
      <select class="select-curency btn-block btn btn-outline-success" (change)="selectSecondCurency($event)">
        <option disabled selected value style="display:none">select one currency</option>
        <option value="{{item.value}}" *ngFor="let item of currencyRates?.rates | keyvalue">
          <b>{{item.key}}</b>
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="bootstrap-colon col-md-6 col-sm-12">
      <label for="">Amount</label>
      <input class="btn-block amount-input-fild" #amount type="" placeholder="Enter some numeric value"
      onkeyup="this.value=this.value.replace(/[^\d]/,'')">
    </div>
    <div class="bootstrap-colon col-md-6 col-sm-12">
      <button (click)="convert(amount.value)" class="convert-btn btn-block btn-success">Convert</button>
    </div>
  </div>
    <div class="show-conversion-value">{{result}}</div>
 </div>   <!--closing row-->
