<div class="container">
  <div class="row">
    <div class="bootstrap-colon col-md-6 col-sm-12">
      <div class="colon-wrapper">
        <p class="table-caption">Random currency rates in relation to the EUR</p>
        <table class="table table-bordered table-dark">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">CURRENCY</th>
              <th scope="col">VALUE</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let currency of random10Currencies let i = index">
              <td><b>{{i+1}}</b></td>
              <td><b>{{currency.name}}</b></td>
              <td><b>{{currency.value}}</b></td>
            </tr>
          </tbody>
        </table>
        <p class="text"><small>* refresh page for new random currencies</small></p>
      </div>
    </div>
    <div class="bootstrap-colon col-md-6 col-sm-12">
      <div class="colon-wrapper">
        <p class="text">Select the currency and time to see the value of the currency in the selected time</p>
        <div class="form-group">
          <input class="date-picker-value-show form-control" type="text" 
          placeholder="Datepicker" bsDatepicker [maxDate]="bsInlineValue"
            [minDate]="minDate" [bsValue]="bsInlineValue" 
            (bsValueChange)="onClickPickDate($event)">
        </div>

        <select class="select-currency btn-block btn btn-outline-success" (change)="selectCurrency($event)">
          <option disabled selected value style="display:none">select one currency</option>
          <option value="{{item.key}}" *ngFor="let item of currencyRates?.rates | keyvalue">
            <b>{{item.key}}</b>
          </option>
        </select>

        <button (click)="onClickGetHistoricalRate()" [disabled]="!selectedCurrency" class="show-currency-value-btn btn btn-success">Show currency
          value</button>
        <div class="show-currency-rate-on-date">{{lastHistoricalRate}}</div>
      </div>
    </div><!--closing col-->
  </div> <!--closing row-->
</div>
