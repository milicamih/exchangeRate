<div class="context-wrapper">
  <p class="text"> Chose currencies, enter date and amount to se relations of currencies on chosen date</p>
  <div class="row">
    <div class="bootstrap-colon col-md-6 col-sm-12">
      <label for="">From</label>
      <select class="select-currency btn-block btn btn-outline-success" (change)="selectFirstCurrency($event)">
        <option disabled selected value style="display:none">select one currency</option>
        <option value="{{item.key}}" *ngFor="let item of currencyRates?.rates | keyvalue">
          <b>{{item.key}}</b>
        </option>
      </select>
    </div>
    <div class="bootstrap-colon col-md-6 col-sm-12">
      <label for="">To</label>
      <select class="select-currency btn-block btn btn-outline-success" (change)="selectSecondCurrency($event)">
        <option disabled selected value style="display:none">select one currency</option>
        <option value="{{item.key}}" *ngFor="let item of currencyRates?.rates | keyvalue">
          <b>{{item.key}}</b>
        </option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="bootstrap-colon col-md-6 col-sm-12">
      <label for="">Amount</label>
      <input class="btn-block amount-input-field" #amount type="number"
      min="0" placeholder="Enter some numeric value"
      onkeyup="this.value=this.value.replace(/[^\d]/,'')">
    </div>
    <div class="bootstrap-colon col-md-6 col-sm-12">
      <div class="form-group">
          <label for="">Date</label>
        <input class="date-picker-value-show form-control date" type="text" placeholder="Datepicker" bsDatepicker [maxDate]="bsInlineValue"
          [minDate]="minDate" [bsValue]="bsInlineValue" (bsValueChange)="onClickPickDate($event)">
      </div>
    </div>  
  </div>
  <div class="button-warper">
    <button (click)="convert(amount.value)"
    [disabled]="!selectedCurrencyFrom || !selectedCurrencyTo" 
    class="show-value-btn btn btn-success">Convert currencies</button>
  </div>
    <div class="show-result" *ngIf="result">{{result}}</div>
    <div class="show-result-error" *ngIf="errorMessage">{{errorMessage.error.type}} <br/>{{errorMessage.error.info}}</div>
 </div>
